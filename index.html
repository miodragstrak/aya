<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Agent Chat Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 1em;
      background-color: #f9f9f9;
      color: #333;
    }
    #chat {
      width: 100%;
      max-height: 400px;
      border: 1px solid #ccc;
      background: white;
      padding: 1em;
      overflow-y: auto;
      margin: 1em 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    #chat p {
      margin: 0.5em 0;
    }
    input[type="text"] {
      width: calc(100% - 120px);
      padding: 0.6em;
      margin-right: 0.5em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 0.6em 1.2em;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>Live Agent Chat</h2>
  <label for="sessionId">Session ID:</label>
  <input id="sessionId" type="text" placeholder="Enter Session ID" />
  <button id="joinBtn">Join Chat</button>

  <div id="chat"></div>

  <input type="text" id="agentInput" placeholder="Type your message here..." />
  <button id="sendBtn">Send</button>

  <script>
    let sessionId = "";
    const chatBox = document.getElementById('chat');

    function appendMessage(sender, message) {
      const para = document.createElement('p');
      para.innerHTML = `<strong>${sender}:</strong> ${message}`;
      chatBox.appendChild(para);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    document.getElementById('joinBtn').addEventListener('click', async () => {
      sessionId = document.getElementById('sessionId').value.trim();
      if (!sessionId) return alert("Please enter session ID");
      try {
        const res = await fetch('<YOUR_N8N_JOIN_WEBHOOK>', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ sessionId, mode: "human" })
        });
        const json = await res.json();
        appendMessage("System", `Joined session ${sessionId}`);
      } catch (err) {
        appendMessage("System", `⚠️ Failed to join session: ${err.message}`);
      }
    });

    document.getElementById('sendBtn').addEventListener('click', async () => {
      const input = document.getElementById('agentInput');
      const message = input.value.trim();
      if (!message) return;
      input.value = "";
      appendMessage("You", message);
      try {
        await fetch('<YOUR_N8N_AGENT_SEND_WEBHOOK>', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ sessionId, message })
        });
      } catch (err) {
        appendMessage("System", `⚠️ Failed to send message: ${err.message}`);
      }
    });
  </script>
</body>
</html>
